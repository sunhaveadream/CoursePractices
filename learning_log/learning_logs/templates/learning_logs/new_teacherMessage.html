{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2><a href="{% url 'learning_logs:teacher' teacher.id %}">{{ teacher }}</a></h2>
	<h3>Add a new teacherMessage:</h3>
{% endblock page_header %}

{% block content %}
	<form action="{% url 'learning_logs:new_teacherMessage' teacher.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-primary">Add teacherMessage</button>
		{% endbuttons %}
	</form>

{% endblock content %}
