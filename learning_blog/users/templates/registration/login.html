{% extends "learning_blogs/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>你的用户名和密码不匹配，请重新尝试</p>
  {% endif %}
    
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button name="submit">登录</button>
    <input type="hidden" name="next" 
      value="{% url 'learning_blogs:index' %}" />
  </form>
    
{% endblock content %}
