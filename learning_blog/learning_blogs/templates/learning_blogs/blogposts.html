{% extends "learning_blogs/base.html" %}

{% block content %}

  <p>BlogPosts</p>

  <ul>
    {% for blogpost in blogposts %}
      <li>
        <a href="{% url 'learning_blogs:blogpost' blogpost.id %}">{{ blogpost }}</a>
      </li>
    {% empty %}
      <li>还没有博客，快去创建你的第一个博客吧</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_blogs:new_blogpost' %}">添加一个新的博客</a>

{% endblock content %}
